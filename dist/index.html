<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANAGE</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="relative bg-white">

   
    <!-- Navigation Bar -->
    <nav class="bg-transparent mt-4 py-6 px-4 md:px-8 lg:px-16 relative">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="images/logo.svg" alt="">
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex space-x-8">
          <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Pricing</a>
          <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Product</a>
          <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">About Us</a>
          <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Careers</a>
          <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Community</a>
        </div>

        <!-- CTA Button - Desktop -->
        <button class="hidden md:block bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-6 rounded-full shadow-md transition duration-300">
          Get Started
        </button>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
          <!-- Hamburger Icon -->
          <img src="images/icon-hamburger.svg" alt="" id="menu-open-icon">
          <!-- Close Icon (hidden by default) -->
          <img src="images/icon-close.svg" alt="" class="hidden" id="menu-close-icon">
        </button>
      </div>

      <!-- Mobile Navigation (Hidden by default) -->
      <div id="mobile-menu" class="md:hidden hidden absolute top-full left-0 right-0 bg-white z-50 px-6 py-4">
        <!-- Navigation Links -->
        <div class="flex flex-col items-center space-y-4 py-4">
          <a href="#" class="block text-gray-800 hover:text-orange-500 font-semibold py-2 text-lg">Pricing</a>
          <a href="#" class="block text-gray-800 hover:text-orange-500 font-semibold py-2 text-lg">Product</a>
          <a href="#" class="block text-gray-800 hover:text-orange-500 font-semibold py-2 text-lg">About Us</a>
          <a href="#" class="block text-gray-800 hover:text-orange-500 font-semibold py-2 text-lg">Careers</a>
          <a href="#" class="block text-gray-800 hover:text-orange-500 font-semibold py-2 text-lg">Community</a>
        </div>
      </div>
    </nav>

    <!-- Backdrop for click-away (Hidden by default) -->
    <div
    id="menu-backdrop" 
    class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden">
  </div>

    <!-- Hero Section -->
    <!-- Background SVG -->
    <div id="bg-svg" class="lg:w-1/2 mx-auto md:w-full">
      <img src="images/bg-tablet-pattern.svg" alt="" class="block w-full h-auto">
    </div>


    <!-- Hero Section -->
    <section class="px-4 md:px-8 lg:px-16 py-16 md:py-24">
        <div class="max-w-6xl mx-auto">
            <div class="flex flex-col-reverse md:flex-row items-center gap-12">
                <!-- Left Column (Content) -->
                <div class="md:w-1/2 space-y-6 text-center md:text-left">
                  <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-800 leading-tight">
                    Bring everyone together to build better products.
                  </h1>
                  <p class="text- md:text-lg text-gray-600 max-w-md mx-auto md:mx-0">
                    Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.
                  </p>
                  <button class="bg-orange-500 hover:bg-orange-600 text-white font-medium py-3 px-8 rounded-full shadow-md transition duration-300">
                    Get Started
                  </button>
                </div>

                <!-- Right Column (Illustration - placeholder) -->
                <div class="md:w-1/2">
                  <img src="images/illustration-intro.svg" alt="">
                </div>
            </div>
        </div>
    </section>

  
  

 




    <script src="script.js"></script>
</body>
</html>
